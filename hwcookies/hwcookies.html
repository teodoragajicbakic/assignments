<!DOCTYPE html>
<html>
<head>
	<title> Cookies </title>
	<link rel="stylesheet" href="hwcookies.css">
	<script src="jquery-3.3.1.min.js"></script>
	<script src="cookies.min.js"></script>
	<script src="hwcookies.js"></script>
</head>
<body>
	<div id="main-container">
		<div class="container">
			<p class="item">Sugar Cookie</p>
			<p class="calories">300 cal</p>
			Qty <input type="number" id="sugar_quantity" name="qty" value="1" min="0">
			<button class="add" id="sugar">Add to calories</button>
		</div>
	</div>
	<div class="container">
			<p class="item">Chocolate Cookie</p>
			<p class="calories">400 cal</p>
			Qty <input type="number" id="choc_quantity" name="qty" value="1" min="0">
			<button class="add" id="choc">Add to calories</button>
		</div>
<div class="container">
			<p class="item">Lemon Cookie</p>
			<p class="calories">250 cal</p>
			Qty <input type="number" id="lemon_quantity" name="qty" value="1" min="0">
			<button class="add" id="lemon">Add to calories</button>
		</div>

</body>
</html>
